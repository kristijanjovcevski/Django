{% extends 'index.html' %}

{% block title %} - Плаќање {% endblock %}

{% block content %}


  <style>
        hr{
        height: 10px;
        background: white;
    }
    </style>


<div class="container">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


    <script>
        $(document).ready(function() {

              function areAllFieldsFilled() {
                var filled = true;

                // Iterate through each input field
                $("input[required]").each(function() {
                    if ($(this).val() === "") {
                        filled = false;
                         var errorMsg = "Пополнете го ова поле";
                         $(this).siblings(".error-msg").text(errorMsg);

                    } else {
                $(this).siblings(".error-msg").text("");
                    }
                });

                return filled;
            }
                  $("a.btn-danger").click(function(event) {
                if (!areAllFieldsFilled()) {
                    event.preventDefault();

                }
            });

});
    </script>


    <h2 class="mb-3">Податоци за вашата платежна картичка</h2>
    <hr class="mb-5">
    <div class="row d-flex justify-content-center mb-4">
        <div class="col-6">
            <label class="form-label">Име и презиме</label>

            <input type="text" class="form-control" required>
            <small class="error-msg" style="color: red; font-size: 20px; font-weight: bold" ></small>
        </div>

    </div>



    <div class="row d-flex justify-content-center mb-4">
        <div class="col-6">
            <label class="form-label">Број на картичка</label>

            <input type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                   class="form-control" maxlength="16" required >
            <small class="error-msg" style="color: red; font-size: 20px; font-weight: bold" ></small>
        </div>

    </div>


     <div class="row d-flex justify-content-center mb-4">
        <div class="col-6">
            <label class="form-label">CVV2/CVC2</label>

            <input type="number" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                   class="form-control" maxlength="3" required >
            <small class="error-msg" style="color: red; font-size: 20px; font-weight: bold" ></small>
        </div>

    </div>



    <div class="row d-flex justify-content-center mb-4">
        <div class="col-6">
            <label class="form-label">Валидна до (месец)</label>

            <select class="form-select">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>

            </select>
        </div>

    </div>


    <div class="row d-flex justify-content-center mb-5">
        <div class="col-6">
            <label class="form-label">Валидна до (година)</label>

            <select class="form-select">
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
                <option>2026</option>
                <option>2027</option>
                <option>2028</option>
                <option>2029</option>
                <option>2030</option>
            </select>
        </div>

    </div>


    <hr class="mb-5">


    <a href="{% url 'index' %}" class="mt-1 mb-4 text-black text-decoration-none btn btn-danger d-flex justify-content-center w-50  mx-auto mb-6">
        Нарачај
    </a>

</div>


{% endblock %}
